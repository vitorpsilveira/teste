<h1> {{titulo}} </h1>

<p>{{dados}}</p>

<div class="bloco">
  <input type="text" [(ngModel)]="dados" />

  <button (click)="executar()">Copiar titulo</button>
</div>


<div class="bloco">
  <input type="checkbox" [(ngModel)]="mostrarImagem" />Mostrar Imagem?
</div>

<img *ngIf="mostrarImagem" [src]="imgUrl" />
